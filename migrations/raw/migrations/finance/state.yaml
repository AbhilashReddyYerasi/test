budget_template:
  columns:
  - name: customer
    transformation: Customer::varchar
    type: varchar
  - name: year
    transformation: Year::number(38,0)
    type: number(38,0)
  - name: period
    transformation: Period::varchar
    type: varchar
  - name: yearmonth
    transformation: YearMonth::varchar
    type: varchar
  - name: loads
    transformation: Loads::number(38,0)
    type: number(38,0)
  - name: gp
    transformation: GP::number(38,2)
    type: number(38,2)
  - name: avgprofitperload
    transformation: AvgProfitPerLoad::number(38,2)
    type: number(38,2)
  - name: revenue
    transformation: Revenue::number(38,2)
    type: number(38,2)
  - name: avgrevperload
    transformation: AvgRevPerLoad::number(38,0)
    type: number(38,0)
  file_name: BudgetTemplate
  stage: finance_stage
  table_name: budget_template
  unique_id: customer
